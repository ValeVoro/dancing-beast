<html xmlns:th="http://www.thymeleaf.org" >
    <head th:fragment="common-header">
    <meta charset="utf-8" />
    <title>Dancing Beast</title>
    
    <script th:src="@{/js/lib/jquery-3.2.1.min.js}" crossorigin media="all" type="text/javascript" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script th:src="@{/js/lib/bootstrap/js/bootstrap.bundle.min.js}" crossorigin type="text/javascript" ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/js/lib/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"  />
     
  </head>
  <body>
    <div id="init">
    <div class="login">
   <div class="container">
       <div class="col-lg-6 offset-lg-3 justify-content-center">
           
            <div class="inner-form" >
            <p th:if="${loginError}" class="loginerror">Wrong user or password</p>
            <p th:if="${regError}" class="regerror">Registration failed. Please try again.</p>
        
                   <form role="form" th:action="@{/login}" method="post">
            		   <div class="row">
            		       
        			    	<div class="col-lg-12">
        			    	    <label>Your beast's name</label>
        			    	    <div class="form-group">
        			    			<input type="text" name="username" id="email" class="form-control" placeholder=""></input>
        			    		</div>
        			    	</div>
        			    	
        			    	<div class="col-lg-12">
        			    	    <label>Password</label>
        			    	    <div class="form-group">
        							<input type="password" name="password" id="password" class="form-control" placeholder=""></input>
        			    		</div>
        			    	</div>
        			    	
        					<div class="col-lg-12 ">
        					    <button type="submit" class="btn btn-default login-btn">
        							<span>LOGIN</span>
        						</button>
        					</div>  
							    
							<p class="register-msg">Don't have a beast yet?</p>
							

        					
            			 </div>
            	     </form>
    	    				   
        			<a class="btn btn-success createOneButton" href="/registration" >CREATE ONE!</a>
        	
                </div> 
			
		</div> 
  
   </div>

<script>

</script>

  

  </body>
  
</html>
